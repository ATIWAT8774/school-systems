<!doctype html>
<html lang="th">
  <head>
    <meta charset="UTF-8" />
    <title>M - SMART</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- ฟอนต์ -->
    <link
      href="https://fonts.googleapis.com/css2?family=Prompt:wght@300;400;500;600&display=swap"
      rel="stylesheet"
    />

    <!-- CSS หลัก -->
    <link rel="stylesheet" href="styles.css" />

    <!-- JS หลัก -->
    <script src="app.js" defer></script>
  </head>
  <body class="app-body">
  <div id="loginPage" class="login-container">
    <div class="login-box">
      <img src="logo.png" alt="ตราโรงเรียน" class="login-logo" />

      <h1 class="login-title" id="loginSystemTitle">
        M - SMART
      </h1>

      <h2 class="login-subtitle" id="loginSystemsugtitle">
        ระบบมอบหมายและติดตามงาน
      </h2>

      <p class="login-subtitle" id="loginSchoolName">
        โรงเรียนบ้านหนองระแวง
      </p>

      <form id="loginForm">
        <div class="form-group">
          <label for="username">ชื่อผู้ใช้</label>
          <input type="text" id="username" required />
        </div>

        <div class="form-group">
          <label for="password">รหัสผ่าน</label>
          <input type="password" id="password" required />
        </div>

        <button type="submit" class="login-button">เข้าสู่ระบบ</button>
      </form>
    </div>
  </div>

  <div id="toast" class="toast">
    <span id="toastMessage"></span>
  </div>
</body>
</html>
